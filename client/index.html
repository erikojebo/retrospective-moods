<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link href="moods.css" rel="stylesheet" type="text/css">
    <script language="JavaScript" src="lib/underscore-min.js"></script>
    <script language="JavaScript" src="lib/jquery-1.8.3.min.js"></script>
    <script language="JavaScript" src="moods.js"></script>

    <title>moods</title>
  </head>
  <body>
    <div id="overlay">
      <img id="selectedImage" alt="The currently selected mood" />
    </div>

    <div id="content">
      <header>
        <h1>moods</h1>
      </header>
      <ol>
        <li><img src="images/super-happy.png" alt="super happy" /></li>
        <li><img src="images/happy.png" alt="happy" /></li>
        <li><img src="images/sad.png" alt="sad" /></li>
        <li><img src="images/weird.png" alt="weirded out" /></li>
        <li><img src="images/angry.png" alt="angry" /></li>
        <li><img src="images/super-sad.png" alt="super sad" /></li>
      </ol>
    </div>
  </body>
</html>
